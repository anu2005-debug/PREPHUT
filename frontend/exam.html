<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPHUT | Online Exam</title>
  <link rel="stylesheet" href="exam.css">
</head>
<body onload="loadQuestions()">

  <header class="exam-header">
  <img src="images/Prep_LOGO.png" alt="PREPHUT Logo" class="logo" />

  <h1 class="left-heading">PREPHUT</h1>
  <h1 class="center-heading">Online Exam Portal</h1>
  <div id="timer" class="timer">Time Left: 59:59</div>
</header>


  <main class="exam-layout">
    <!-- Question Area -->
    <section class="question-panel">
      <div id="question-box" class="question-box fade-in">
        <!-- Dynamic question content -->
      </div>
      <div class="question-actions">
        <button class="mark-review" onclick="markForReview()">Mark for Review & Next</button>
        <button class="clear" onclick="clearResponse()">Clear Response</button>
        <button class="save-next" onclick="submitAnswer()">Save & Next</button>
      </div>
    </section>

    <!-- Right Sidebar -->
    <aside class="right-panel">
      <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="user-avatar">
        <p><strong id="profileName"></strong></p>
      </div>

      <div class="question-nav">
        <h3>Question Palette</h3>
        <div id="question-buttons" class="question-buttons"></div>
      </div>

      <button class="submit-btn" onclick="showResult()">Submit</button>
    </aside>
  </main>

  <footer class="exam-footer">
    <p>Â© PREPHUT | Online Assessment Portal</p>
  </footer>

  <script src="exam.js"></script>
 <script>
  const user = JSON.parse(localStorage.getItem("user"));
  document.getElementById('profileName').textContent = user?.name || 'Candidate';
</script>

</body>
</html>
