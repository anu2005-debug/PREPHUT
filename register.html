<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | PREPHUT</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/Prep_LOGO.png" alt="PrepHut Logo" class="logo-img" />
      <h2 class="logo">PREPHUT</h2>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="login.html">Student Portal</a></li>
    </ul>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </nav>

  <div class="form-container">
    <h2>Create your account</h2>
    <form id="registerForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10" required />
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6" />
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      alert(`üéâ Registration successful for ${name}!`);

      window.location.href = "login.html";
    });
  </script>
</body>
</html>
