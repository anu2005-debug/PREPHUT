<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PREPHUT</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/Prep_LOGO.png" alt="PrepHut Logo" class="logo-img" />
      <h2 class="logo">PREPHUT</h2>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" class="active">Student Portal</a></li>
    </ul>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </nav>

  <div class="form-container">
    <h2>Login to your account</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" name="email" placeholder="Email Address" required />
      <input type="password" id="loginPassword" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="form-link">
      <a href="reset-password.html">Forgot Password?</a><br />
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Simulate login success and redirect to dashboard
      alert(`ðŸŽ‰ Login successful!\nWelcome back, ${email}.`);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
