<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | PREPHUT</title>
  <link rel="stylesheet" href="login.css" /> <!-- Use your login styles -->
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/Prep_LOGO.png" alt="PrepHut Logo" class="logo-img" />
      <h2 class="logo">PREPHUT</h2>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="login.html">Student Portal</a></li>
    </ul>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </nav>

  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password" required minlength="6" />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required minlength="6" />
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <p class="form-link">Back to <a href="login.html">Login</a></p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulate password reset success
      alert("ðŸŽ‰ Password reset successful! You will be redirected to the login page.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
